<div id="chat-container" style="position: fixed; bottom: 20px; right: 20px; width: 300px; display: none; background-color: white; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <div style="background-color: #007bff; color: white; padding: 10px; border-top-left-radius: 8px; border-top-right-radius: 8px;">
        <h5 style="margin: 0;">Chatbot</h5>
    </div>
    <div id="chat-box" style="height: 200px; overflow-y: auto; padding: 10px; background-color: #f1f1f1;">
        <!-- Messages will appear here -->
    </div>
    <div style="padding: 10px; border-top: 1px solid #ccc;">
        <input type="text" id="user-input" placeholder="Type your message..." style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
        <button id="send-btn" style="width: 100%; padding: 8px; background-color: #007bff; color: white; border: none; border-radius: 4px; margin-top: 5px;">Send</button>
    </div>
</div>
<button id="chatbot-toggle" style="position: fixed; bottom: 20px; right: 20px; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px;">Chat</button>
