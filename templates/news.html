    <div class="container my-5 text-center">
        <h1>Company News Search</h1>
        <p>Get the latest news about your favorite companies. Enter a company name below to start your search.</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search for a company...">
                    <button class="btn btn-primary" type="button" onclick="searchArticles()">Search</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" id="articlesGrid"></div>
    </div>

    <script>
        function searchArticles() {
            const company = document.getElementById('searchInput').value;
            fetch(`/get_news?company=${company}`)
                .then(response => response.json())
                .then(articles => {
                    displayArticles(articles);
                })
                .catch(error => {
                    console.error('Error fetching articles:', error);
                    alert('Failed to fetch articles.');
                });
        }
        
        function displayArticles(articles) {
            const articlesGrid = document.getElementById('articlesGrid');
            articlesGrid.innerHTML = '';
            articles.forEach(article => {
                const articleRow = document.createElement('div');
                articleRow.className = 'row mb-3 gradWhite';
                articleRow.innerHTML = `
                    <div class="col-md-12">
                        <div class="card-body">
                            <h5 class="card-title"><a href="${article.url}" target="_blank" style="text-decoration: none; color: inherit;">${article.name}</a></h5>
                            <p class="card-text">${article.description}</p>
                        </div>
                    </div>
                `;
                articlesGrid.appendChild(articleRow);
            });
        }
    </script>
    
    {% include 'chatbot.html' %}
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        window.onload = function() {
            var chatContainer = document.getElementById("chat-container");
            var chatbotToggle = document.getElementById("chatbot-toggle");
            var chatbotClose = document.getElementById("chatbot-close");

            chatbotToggle.addEventListener("click", function() {
                chatContainer.style.display = "block";
                chatbotToggle.style.display = "none";
            });

            chatbotClose.addEventListener("click", function() {
                chatContainer.style.display = "none";
                chatbotToggle.style.display = "block";
            });
        };

        document.getElementById("send-btn").addEventListener("click", function() {
            var userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;

            var chatBox = document.getElementById("chat-box");
            var timestamp = new Date().toLocaleTimeString();

            // Add user message to chat box
            chatBox.innerHTML += '<div class="user-message alert alert-primary" role="alert"><strong>You:</strong> ' + userInput + '<br><small>' + timestamp + '</small></div>';

            fetch('/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'message=' + encodeURIComponent(userInput)
            })
            .then(response => response.json())
            .then(data => {
                var aiResponse = data.response;

                // Add AI response to chat box
                chatBox.innerHTML += '<div class="ai-message alert alert-warning" role="alert"><strong>AI:</strong> ' + aiResponse + '<br><small>' + timestamp + '</small></div>';

                // Clear input field
                document.getElementById("user-input").value = '';

                // Scroll chat box to the bottom
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
                chatBox.innerHTML += '<div class="error-message alert alert-danger" role="alert"><strong>Error:</strong> ' + error + '</div>';
            });
        });
    </script>
