<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company News Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>

<body class="grad-other">
  <nav class="navbar navbar-expand-lg bg-body-tertiary" id="about-header">
    <div class="container-fluid no-left">
      <a class="market-mind-link black" href="/">MarketMind</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse right" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/market">Current Market</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/portfolio">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link page_indicator" href="/news">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/resources">Learn More</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
        </ul>
      </div>
    </div>
</nav>

    <div class="container my-5 text-center">
        <h1>Company News Search</h1>
        <p>Get the latest news about your favorite companies. Enter a company name below to start your search.</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search for a company...">
                    <button class="btn btn-primary" type="button" onclick="searchArticles()">Search</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" id="articlesGrid"></div>
    </div>

    <script>
        async function searchArticles() {
            const company = document.getElementById('searchInput').value;
            const response = await fetch(`/get_news?company=${company}`);
            const articles = await response.json();
            displayArticles(articles);
        }

        function displayArticles(articles) {
            console.log(articles);  // Debugging line to check the data
            const articlesGrid = document.getElementById('articlesGrid');
            articlesGrid.innerHTML = '';
            articles.forEach(article => {
                const articleDiv = document.createElement('div');
                articleDiv.className = 'col-md-4 col-sm-6 article';
                articleDiv.innerHTML = `
                    <h2><a href="${article.url}" target="_blank" style="text-decoration: none; color: inherit;">${article.name}</a></h2>
                    <img src="${article.image}" alt="${article.name}" onerror="this.onerror=null;this.src='default-image.png';">
                    <p>${article.description}</p>
                `;
                articlesGrid.appendChild(articleDiv);
            });
        }
    </script>
</body>
</html>
